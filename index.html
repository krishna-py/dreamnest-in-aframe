<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Hello World!</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="color-toggle.js" defer></script>
    <script src="target-marker.js" defer></script>
    <script src="mover.js" defer></script>
    <script src="goaround.js" defer></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div class="wrapper">
      <div class="content" role="main">
        <a-scene cursor="rayOrigin: mouse">
          <!-- Preload the assets -->
          <a-assets>
          <img id="autumn-sky" src="https://cdn.glitch.global/1a72625f-7082-4c2f-9a68-3914685b4e4e/autumn_field_puresky.jpg?v=1723572545847"></a-asset-item>
          <a-asset-item id="dinosaur" src="https://cdn.glitch.global/1a72625f-7082-4c2f-9a68-3914685b4e4e/quetzalcoatlus.glb?v=1723573664643"></a-asset-item>
          </a-assets>
          
          
          <!-- Objects in the environment -->
          <a-box position="-1.5  1 -1.5" rotation="0 0 0" color="#4CC3D9" target-marker 
                  animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 5000"
                  animation__2="property: position; to: 1.5 1 1.5; easing: linear; loop: true; dur: 5000"></a-box>
          <a-sphere position="0 4 -3" radius="1.25" color="#EF2D5E" color-toggle mover></a-sphere>
          <a-cylinder position="2 0.75 -2" radius="0.5" height="1.5" color="yellow"></a-cylinder>
          
          <!-- add the ground -->
          <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="brown"></a-plane>
          <!-- corner stones -->
          <a-box position="-15 0 -15" width="0.25" height="0.25" depth=".25" color="green"></a-box>
          <a-box position="15 0 -15" width="0.25" height="0.25" depth=".25" color="green"></a-box>
          <a-box position="-15 0 15" width="0.25" height="0.25" depth=".25" color="green"></a-box>
          <a-box position="15 0 15" width="0.25" height="0.25" depth=".25" color="green"></a-box>
          <a-box position="-15 0 0" width="0.25" height="0.25" depth=".25" color="green"></a-box>
          <a-box position="15 0 0" width="0.25" height="0.25" depth=".25" color="green"></a-box>
          <a-box position="0 0 15" width="0.25" height="0.25" depth=".25" color="green"></a-box>
          <a-box position="0 0 -15" width="0.25" height="0.25" depth=".25" color="green"></a-box>
          <!-- add the sky and other elements -->
          <a-sky src="#autumn-sky"></a-sky>
          <a-entity position="0 0 0" gltf-model="#dinosaur" animation-mixer goaround></a-entity>
          
          <!-- cameras -->
          <a-entity id="rig">
            <a-entity camera position="0 1.78 0" look-controls wasd-controls>
              <a-cursor id="cursor" raycaster fuse="true" fusetimeout="3000"></a-cursor>
            </a-entity>
          </a-entity>
        </a-scene>
      </div>
    </div>
  </body>
</html>
